<section class="bg-dark">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6">
               <h5 class="text-white mt-5 pt-3">GET IN TOUCH</h5>
               <div class="email d-flex mt-3">
                <fa-icon [icon]="envelope" class="text-white px-2"></fa-icon>
                  <p class="text-white">noor@gmail.com</p>
               </div>
               <div class="email d-flex">
                <fa-icon [icon]="card" class="text-white px-2"></fa-icon>
                <p class="text-white">01234567898</p>
             </div>
               
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 mt-3">
                <div class="m-auto text-center mt-5 pt-3">
                    <button class="bg-transparent text-white border-white px-3 py-2">Contact Me</button>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="icons mt-5 pt-3 d-flex justify-content-end">
                    <fa-icon [icon]="linkedin" class="text-white px-2"></fa-icon>
                    <fa-icon [icon]="facebook" class="text-white px-2"></fa-icon>
                    <fa-icon [icon]="twitter" class="text-white px-2"></fa-icon>
                </div>
              <div class="d-flex justify-content-end mt-2">
                <span class="text-white">Copyright</span>
                <fa-icon [icon]="copyright" class="text-white px-2"></fa-icon>
                <span class="text-white">2019 KR</span>
              </div>
                
            </div>

        </div>
    </div>
</section>
